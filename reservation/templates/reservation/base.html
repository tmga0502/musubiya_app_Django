{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>結家アプリ</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'c_data/images/icons/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'c_data/images/icons/favicon.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'c_data/images/icons/favicon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'c_data/images/icons/favicon-114x114.png' %}">
    <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
    <!--Loading bootstrap css-->
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700,300">
    <link type="text/css" rel="stylesheet" href="{% static 'c_data/styles/jquery-ui-1.10.4.custom.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'c_data/styles/font-awesome.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'c_data/styles/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'c_data/styles/animate.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'c_data/styles/all.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'c_data/styles/main.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'c_data/styles/style-responsive.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'c_data/styles/zabuto_calendar.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'c_data/styles/pace.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'c_data/styles/jquery.news-ticker.css' %}">

    <style>
        .minute-wrapper {
            text-align: center;
            border: 1px solid darkgray;
        }

        .hour-name {
            padding: 10px;
            text-align: center;
            border: 1px solid darkgray;
        }

        .just-hour {
            border-top: 2px solid darkgray;
        }

        .space_css {
            border-bottom: 1px solid darkgray;
        }


    </style>
</head>

<body>
  <div>
      <!--BEGIN BACK TO TOP-->
      <a id="totop" href="#"><i class="fa fa-angle-up"></i></a>
      <!--END BACK TO TOP-->
      <!--BEGIN TOPBAR-->
      <div id="header-topbar-option-demo" class="page-header-topbar">
          <nav id="topbar" role="navigation" style="margin-bottom: 0;" data-step="3" class="navbar navbar-default navbar-static-top">
              <div class="navbar-header">
                  <button type="button" data-toggle="collapse" data-target=".sidebar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                  <a id="logo" href="#" class="navbar-brand"><span class="fa fa-rocket"></span><span class="logo-text">設備予約</span><span style="display: none" class="logo-text-icon">µ</span></a></div>
                  <div class="topbar-main"><a id="menu-toggle" href="#" class="hidden-xs"><i class="fa fa-bars"></i></a>
                  <ul class="nav navbar navbar-top-links navbar-right mbn">
                      <li class="dropdown topbar-user"><a data-hover="dropdown" href="#" class="dropdown-toggle">&nbsp;<span class="hidden-xs">{{ user.first_name }} {{ user.last_name }}</span>&nbsp;<span class="caret"></span></a>
                          <ul class="dropdown-menu dropdown-user pull-right">
                              <li><a href="{% url 'c_data:profile' pk=user.id %}"><i class="fa fa-user"></i>プロフィール</a></li>
                              <li class="divider"></li>
                              <li><a href="{% url 'accounts:logout' %}"><i class="fa fa-key"></i>ログアウト</a></li>
                          </ul>
                      </li>
                  </ul>
              </div>
          </nav>
      </div>
      <!--END TOPBAR-->

  {% block content %}{% endblock %}

  </div>

    <script src="{% static 'c_data/script/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'c_data/script/jquery-migrate-1.2.1.min.js' %}"></script>
    <script src="{% static 'c_data/script/jquery-ui.js' %}"></script>
    <script src="{% static 'c_data/script/bootstrap.min.js' %}"></script>
    <script src="{% static 'c_data/script/bootstrap-hover-dropdown.js' %}"></script>
    <script src="{% static 'c_data/script/html5shiv.js' %}"></script>
    <script src="{% static 'c_data/script/respond.min.js' %}"></script>
    <script src="{% static 'c_data/script/jquery.metisMenu.js' %}"></script>
    <script src="{% static 'c_data/script/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'c_data/script/jquery.cookie.js' %}"></script>
    <script src="{% static 'c_data/script/icheck.min.js' %}"></script>
    <script src="{% static 'c_data/script/custom.min.js' %}"></script>
    <script src="{% static 'c_data/script/jquery.news-ticker.js' %}"></script>
    <script src="{% static 'c_data/script/jquery.menu.js' %}"></script>
    <script src="{% static 'c_data/script/pace.min.js' %}"></script>
    <script src="{% static 'c_data/script/holder.js' %}"></script>
    <script src="{% static 'c_data/script/responsive-tabs.js' %}"></script>
    <script src="{% static 'c_data/script/jquery.flot.js' %}"></script>
    <script src="{% static 'c_data/script/jquery.flot.categories.js' %}"></script>
    <script src="{% static 'c_data/script/jquery.flot.pie.js' %}"></script>
    <script src="{% static 'c_data/script/jquery.flot.tooltip.js' %}"></script>
    <script src="{% static 'c_data/script/jquery.flot.resize.js' %}"></script>
    <script src="{% static 'c_data/script/jquery.flot.fillbetween.js' %}"></script>
    <script src="{% static 'c_data/script/jquery.flot.stack.js' %}"></script>
    <script src="{% static 'c_data/script/jquery.flot.spline.js' %}"></script>
    <script src="{% static 'c_data/script/zabuto_calendar.min.js' %}"></script>
    <script src="{% static 'c_data/script/index.js' %}"></script>
    <!--LOADING SCRIPTS FOR CHARTS-->
    <script src="{% static 'c_data/script/highcharts.js' %}"></script>
    <script src="{% static 'c_data/script/data.js' %}"></script>
    <script src="{% static 'c_data/script/drilldown.js' %}"></script>
    <script src="{% static 'c_data/script/exporting.js' %}"></script>
    <script src="{% static 'c_data/script/highcharts-more.js' %}"></script>
    <script src="{% static 'c_data/script/charts-highchart-pie.js' %}"></script>
    <script src="{% static 'c_data/script/charts-highchart-more.js' %}"></script>
    <!--CORE JAVASCRIPT-->
    <script src="{% static 'c_data/script/main.js' %}"></script>

    <script>
        $(function() {
            $('[data-toggle="tooltip"]').tooltip('show');
        });
        $('.time').bootstrapMaterialDatePicker({ date: false });
    </script>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/timedropper/1.0/timedropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timedropper/1.0/timedropper.min.js"></script>

</body>
</html>
