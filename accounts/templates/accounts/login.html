{% extends 'accounts/base.html' %}

{% load static %}
{% block content %}


    <div class="page-form">
        <div class="panel panel-blue">
            <div class="panel-body pan">
                <form method="POST" action="{% url 'accounts:login' %}" class="form-horizontal">
                  {% csrf_token %}
                <div class="form-body pal">
                    <div class="col-md-12 text-center">
                        <h1 style="margin-top: -90px; font-size: 48px;">
                            ログイン</h1>
                        <br />
                    </div>
                    <div class="form-group">
                        <div class="col-md-3">
                            <img src="{% static 'accounts/images/avatar/profile-pic.png' %}" class="img-responsive" style="margin-top: -35px;" />
                        </div>
                        {% if form.errors  %}
                        <div class="col-md-9 text-center">
                            <p>ユーザーID, パスワードが一致しません。</p>
                        </div>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-md-3 control-label">
                            UserID:</label>
                        <div class="col-md-9">
                            <div class="input-icon right">
                                <i class="fa fa-user"></i>
                                {{ form.username }}
                                {{ form.username.errors }}
                                </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-md-3 control-label">
                            Password:</label>
                        <div class="col-md-9">
                            <div class="input-icon right">
                                <i class="fa fa-lock"></i>
                                {{ form.password }}
                                {{ form.password.errors }}
                              </div>
                        </div>
                    </div>
                    <div class="form-group mbn">
                        <div class="col-lg-12" align="right">
                            <div class="form-group mbn">
                                <div class="col-lg-3">
                                    &nbsp;
                                </div>
                                <div class="col-lg-9">
                                  <button type="submit" name="reservation" class="btn btn-default">設備予約へ</button>
                                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                  <button type="submit" name="c_data" class="btn btn-default">顧客管理表へ</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
                </form>
            </div>
        </div>
        <!-- <div class="col-lg-12 text-center">
            <p>
                Forgot Something ?
            </p>
        </div> -->
    </div>

{% endblock %}
